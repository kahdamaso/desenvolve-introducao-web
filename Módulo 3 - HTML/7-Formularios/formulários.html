<!DOCTYPE html>
<head>
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form mathod="post"action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </p>
        </section>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Digite seu email" required>
        </p>
        <p>
            <label>telefone:</label>
            <input type="tel" name="telefone" placeholder="Digite seu telefone">
        </p>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                Numa escala de 1 a 5, indique o nível de atendimento prestado:
                <input type="radio" id="1" name="nível-atendimento">
                <label for="'1'">1</label> 
                <input type="radio" id="2" name="nível-atendimento">
                <label for="'2'">2</label>
                <input type="radio" id="3" name="nível-atendimento">
                <label for="'3'">3</label>
                <input type="radio" id="4" name="nível-atendimento">
                <label for="'4'">4</label>
                <input type="radio" id="5" name="nível-atendimento">
                <label for="'5'">5</label>
            </p>
            <p>
                Numa escala de 1 a 5, indique o nível de satisfação em relação a resolução do seu problema:
                <input type="radio" id="1" name="nível-resolução">
                <label for="'1'">1</label>
                <input type="radio" id="2" name="nível-resolução">
                <label for="'2'">2</label>
                <input type="radio" id="3" name="nível-resolução">
                <label for="'3'">3</label>
                <input type="radio" id="4" name="nível-resolução">
                <label for="'4'">4</label>
                <input type="radio" id="5" name="nível-resolução">
                <label for="'5'">5</label>
            </p>
            <p>
                <label>Informe o departamento de atendimento:</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logistica</option>
                    <option>Recursos Humanos</option>
                </select>
                <p>
                    <inpiut type="checkbox" id="compartilhar-dados"/>
                    <label for="compartilhar-dados">Autorizo o compartilhamento dos meus dados com terceiros</label>
                </p>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
